<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container p-5">
      <h2 class="text-primary text-md-center pb-2">Encuesta</h2>
      <form id="form">
        <div class="input-group col-md-12 mb-3">
          <span class="input-group-text"> Sexo </span>
          <select class="form-select" id="genderSelectInput" required>
            <option value="hombre">Hombre</option>
            <option value="mujer">Mujer</option>
          </select>
        </div>
        <div class="input-group col-md-6 mb-3">
          <span class="input-group-text"> Edad </span>
          <input
            type="number"
            class="form-control"
            id="yearsInput"
            min="0"
            max="100"
            required
          />
        </div>
        <div class="input-group col-md-6 mb-3">
          <span class="input-group-text"> Altura (cm) </span>
          <input
            type="number"
            class="form-control"
            id="heightInput"
            min="0"
            max="230"
            required
          />
        </div>
        <div>
          <button type="reset" class="btn btn-secondary">Reset</button>
          <button type="submit" class="btn btn-success">Agregar</button>
          <button type="button" class="btn btn-primary" id="calculateButton">
            Calcular
          </button>
        </div>
      </form>
      <div
        class="d-flex flex-column justify-content-center align-content-center py-3"
        id="responsesMessagesContainer"
      >
        <div class="alert alert-secondary" role="alert" id="numberMessage">
          <span>Esperando datos.</span>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="ejercicio27.js"></script>
  </body>
</html>
