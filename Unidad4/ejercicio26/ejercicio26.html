<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container p-5">
      <h2 class="text-primary text-md-center pb-2">Calcular suma, mayor y menor</h2>
      <form id="form">
        <div class="input-group col-md-12 mb-3">
          <span class="input-group-text"> Nota Alumno </span>
          <input
            type="number"
            class="form-control"
            id="numberInput"
          />
          <button class="btn btn-primary" type="submit">Agregar</button>
        </div>
        <div>
          <button type="reset" class="btn btn-secondary">Reset</button>
          <button type="button" class="btn btn-primary" id="calculateButton">
            Calcular
          </button>
        </div>
        <div class="alert alert-secondary mt-3" role="alert" id="numberMessage">
          <span>Esperando datos. </span>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="ejercicio26.js"></script>
  </body>
</html>
