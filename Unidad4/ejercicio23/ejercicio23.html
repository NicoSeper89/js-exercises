<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container p-5">
      <h2 class="text-primary text-md-center">Analizar números en rango</h2>
      <div class="input-group col-md-12 mb-3">
        <span class="input-group-text"> Agregar número </span>
        <input type="number" class="form-control" id="numberInput" />
        <button class="btn btn-primary" type="button" id="addButton">
          Agregar
        </button>
      </div>
      <div class="alert alert-secondary mt-3" role="alert" id="rangeMessage">
        <span>Esperando datos. </span>
      </div>
      <form id="form">
        <div class="form-group row gy-3">
          <div class="col-md-6">
            <label for="minInput" class="form-label">Mínimo</label>
            <input type="number" class="form-control" id="minInput" required />
          </div>
          <div class="col-md-6">
            <label for="maxInput" class="form-label">Máximo</label>
            <input type="number" class="form-control" id="maxInput" required />
          </div>
        </div>
        <div class="pt-3">
          <button type="reset" class="btn btn-secondary">Reset</button>
          <button type="submit" class="btn btn-primary">Calcular</button>
        </div>
        <div
          class="d-flex flex-column gap-2 justify-content-center align-content-center pt-4"
          id="responsesMessagesContainer"
        >
          <div
            class="alert alert-success d-none"
            role="alert"
            id="successResponseMessage"
          ></div>
          <div
            class="alert alert-warning d-none"
            role="alert"
            id="warningResponseMessage"
          ></div>
          <div
            class="alert alert-danger d-none"
            role="alert"
            id="dangerResponseMessage"
          ></div>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="ejercicio23.js"></script>
  </body>
</html>
