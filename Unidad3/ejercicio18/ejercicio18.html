<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container p-5">
      <form id="form">
        <h2 class="text-primary text-md-center">Analizar número en rango</h2>
        <div class="form-group row gy-3">
          <div class="col-md-6">
            <label for="minInput" class="form-label">Mínimo</label>
            <input type="number" class="form-control" id="minInput" required />
          </div>
          <div class="col-md-6">
            <label for="maxInput" class="form-label">Máximo</label>
            <input type="number" class="form-control" id="maxInput" required />
          </div>
          <div class="col-md-12">
            <label for="numberInput" class="form-label">Número</label>
            <input
              type="number"
              class="form-control"
              id="numberInput"
              required
            />
          </div>
        </div>
        <div class="pt-3">
          <button type="reset" class="btn btn-secondary">Reset</button>
          <button type="submit" class="btn btn-primary">Calcular</button>
        </div>
        <div class="alert alert-secondary mt-3" role="alert" id="message">
          <span>Esperando dato. </span>
        </div>
        <h4 class="text-start text-decoration-underline">Resultados</h4>
        <p>
          <span class="text-success fw-bold"> Success: </span> Dentro de rango y
          es par. Fuera de rango y es impar.
        </p>
        <p>
          <span class="text-warning fw-bold"> Warning: </span>Dentro de rango
          pero es impar. Fuera de rango pero es par.
        </p>
        <p>
          <span class="text-danger fw-bold">Danger: </span>La longitud del rango
          es menor a 5.
        </p>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="ejercicio18.js"></script>
  </body>
</html>
