<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container p-5">
      <form id="form">
        <h2 class="text-primary text-md-center pb-md-2">
          Calculadora de Salario
        </h2>
        <div class="form-group row gy-3">
          <div class="col-md-6">
            <div class="input-group">
              <label class="input-group-text" for="hoursInput"
                >Horas extras</label
              >
              <input
                type="text"
                class="form-control"
                pattern="[0-9]+"
                placeholder="cantidad de horas extras"
                id="hoursInput"
                required
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="input-group">
              <label class="input-group-text" for="hourlySalaryInput"
                > u$s </label
              >
              <input
                type="text"
                class="form-control"
                pattern="[0-9]+(\.[0-9]+)?"
                placeholder="valor de hora extra"
                id="hourlySalaryInput"
                required
              />
            </div>
          </div>
          <div class="col-md-12">
            <div class="input-group">
              <label class="input-group-text" for="categorySelectInput"
                >Categoría</label
              >
              <select class="form-select" id="categorySelectInput" required>
                <option value="1">Categoría 1: u$s 2000</option>
                <option value="2">Categoría 2: u$s 3000</option>
                <option value="3">Categoría 3: u$s 4000</option>
              </select>
            </div>
          </div>
        </div>
        <div class="pt-3">
          <button type="reset" class="btn btn-secondary">Reset</button>
          <button type="submit" class="btn btn-primary">Calcular</button>
        </div>
        <div class="alert alert-secondary mt-3" role="alert" id="message">
          <span>Esperando dato. </span>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="ejercicio21.js"></script>
  </body>
</html>
