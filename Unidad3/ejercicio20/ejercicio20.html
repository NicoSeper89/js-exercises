<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container p-5">
      <form id="form">
        <h2 class="text-primary text-md-center">¿Qué triángulo es?</h2>
        <div class="form-group row gy-3">
          <div class="col-md-4">
            <label for="side1Input" class="form-label">Lado 1</label>
            <input
              type="text"
              class="form-control"
              pattern="[0-9]+(\.[0-9]+)?"
              id="side1Input"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="side2Input" class="form-label">Lado 2</label>
            <input
              type="text"
              class="form-control"
              pattern="[0-9]+(\.[0-9]+)?"
              id="side2Input"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="side3Input" class="form-label">Lado 3</label>
            <input
              type="text"
              class="form-control"
              pattern="[0-9]+(\.[0-9]+)?"
              id="side3Input"
              required
            />
          </div>
        </div>
        <div class="pt-3">
          <button type="reset" class="btn btn-secondary">Reset</button>
          <button type="submit" class="btn btn-primary">Calcular</button>
        </div>
        <div class="alert alert-secondary mt-3" role="alert" id="message">
          <span>Esperando dato. </span>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="ejercicio20.js"></script>
  </body>
</html>
