<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <form id="form">
        <h2 class="text-primary"> <ins>Calculadora de área/perímetro de un círculo.</ins></h2>
        <div class="form-group">
          <label for="nameInput">Diámetro del círculo:</label>
          <input
            type="text"
            class="form-control"
            id="diameterInput"
            placeholder="ingrese el diámetro"
            pattern="-?\d+(\.\d+)?"
            required
          />
        </div>
        <button type="reset" class="btn btn-secondary">Reset</button>
        <button type="submit" class="btn btn-primary">Enviar</button>
        <div class="alert alert-secondary mt-3" role="alert" id="message">
          <span> Esperando datos </span>
        </div>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="ejercicio10.js"></script>
  </body>
</html>
