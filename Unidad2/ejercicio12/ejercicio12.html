<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container p-5">
      <form id="form">
        <h2 class="text-primary">
          <ins>CÃ¡lculo de sueldo empleado</ins>
        </h2>
        <div class="form-group row">
          <div class="col-md-6">
            <label for="hourValueInput" class="form-label"
              >Valor por hora trabajada</label
            >
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input
                type="text"
                class="form-control"
                placeholder="Ingrese monto"
                pattern="[0-9]+(\.[0-9]+)?"
                id="hourValueInput"
                required
              />
            </div>
          </div>
          <div class="col-md-6">
            <label for="hoursNumberInput" class="form-label"
              >Cantidad de horas trabajada</label
            >
            <input
              type="text"
              class="form-control"
              placeholder="ingrese horas"
              pattern="[0-9]+(\.[0-9]+)?"
              id="hoursNumberInput"
              required
            />
          </div>
        </div>
        <button type="reset" class="btn btn-secondary">Reset</button>
        <button type="submit" class="btn btn-primary">Calcular</button>
        <div class="alert alert-secondary mt-3" role="alert" id="message">
          <span> Esperando datos. </span>
        </div>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="ejercicio12.js"></script>
  </body>
</html>
