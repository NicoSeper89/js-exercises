<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container p-5">
      <form id="form">
        <h2 class="text-primary text-md-center">
          Sueldo de empleado de seguros
        </h2>
        <div class="form-group row gy-3">
          <div class="col-md-4">
            <label for="hourValueInput" class="form-label"
              >Valor por hora</label
            >
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input
                type="text"
                class="form-control"
                placeholder="monto"
                pattern="[0-9]+(\.[0-9]+)?"
                id="hourValueInput"
                required
              />
            </div>
          </div>
          <div class="col-md-4">
            <label for="hoursNumberInput" class="form-label"
              >Horas trabajada</label
            >
            <input
              type="text"
              class="form-control"
              placeholder="horas"
              pattern="[0-9]+"
              id="hoursNumberInput"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="experienceInput" class="form-label"
              >Años de experiencia</label
            >
            <input
              type="text"
              class="form-control"
              placeholder="años"
              pattern="[0-9]+"
              id="experienceInput"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="insuranceSoldInput" class="form-label"
              >Cantidad de seguros vendidos
            </label>
            <input
              type="text"
              class="form-control"
              placeholder="seguros vendidos"
              pattern="[0-9]+"
              id="insuranceSoldInput"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="maximumInsuranceInput" class="form-label"
              >Valor seguro más caro vendido</label
            >
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input
                type="text"
                class="form-control"
                placeholder="monto"
                pattern="[0-9]+(\.[0-9]+)?"
                id="maximumInsuranceInput"
                required
              />
            </div>
          </div>
        </div>
        <div class="pt-3">
          <button type="reset" class="btn btn-secondary">Reset</button>
          <button type="submit" class="btn btn-primary">Calcular</button>
        </div>
        <div class="alert alert-secondary mt-3" role="alert" id="message">
          <span>Esperando datos. </span>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="ejercicio14.js"></script>
  </body>
</html>
